<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirituality Quiz</title>
    <link rel="stylesheet" href="./static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward_ios" />
</head>
<body>
    <div class="quiz-container">
        <h1>Compatibility Quiz</h1>
        <p id="intro-text">You think we're compatible? Let's fine out ;) <br> Press Start to begin!</p>
        
        <!-- Input field for the user's name -->
        <div class="username_box">
            <input type="text" id="username" placeholder="Enter your name">
        </div>
        <button id="start-btn">Start Quiz</button>

        <div id="quiz" style="display: none;">
            <h3 id="question">Question will appear here</h3>
            <div id="options"></div>
            <div class="next_btn" style="align-items: center;">
                <button id="next-btn" style="display: none; margin-top: 1 rem"><span class="material-symbols-outlined">
                    arrow_forward_ios
                    </span></button>
            </div>
            
        </div>

        <div id="result" style="display: none;">
            <h2>Your Score: <span id="score"></span>%</h2>
            <p id="message"></p>
        </div>
    </div>
    <script src="./static/script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
